<!DOCTYPE html>
<html lang="en">

<head>

	<style type="text/css">
		@charset "UTF-8";

		[ng\:cloak],
		[ng-cloak],
		[data-ng-cloak],
		[x-ng-cloak],
		.ng-cloak,
		.x-ng-cloak,
		.ng-hide:not(.ng-hide-animate) {
			display: none !important;
		}

		ng\:form {
			display: block;
		}
	</style>
	<style id="stndz-style">
	</style>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="{% if page.summary %}{{ page.summary | strip_html | truncatewords: 50 }}{% else %}{{ site.description }}{% endif %}">
	<meta name="author" content="">

	<link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/public/icons/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}/public/icons/favicon-32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="{{ site.baseurl }}/public/icons/favicon-16.png">
	<link rel="shortcut icon" href="{{ site.baseurl }}/public/icons/favicon.ico">
	<title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
		rel="stylesheet">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link href="{{ site.baseurl }}/public/css/custom.css" rel="stylesheet">

	{% if site.google_analytics %}
	{% include analytics.html %}
	{% endif %}

</head>

<body>

	<main class="container py-5">
		{% include header.md %}
		<!-- 
		<h2 class="mt-5"> {{ page.title }}
			<small class="text-muted"> {{ page.subtitle }} </small>
		</h2>
		<br>
 		-->
		{{ content }}
	</main>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous" defer></script>
	<script src="{{ site.baseurl }}/public/js/badge-converter.js" defer></script>

</body>

</html>
