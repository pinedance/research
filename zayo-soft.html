layout: null
---

<!DOCTYPE html>
<html lang="en"  ng-app="showcase">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Junho">

    <title>ZAYO Soft</title>

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="public/css/2-col-portfolio.css" >
    <script src="public/js/ga.js"></script>
</head>

<body ng-controller="showcaseCtrl">

    <!-- Page Content -->
    <div class="container">

        <!-- Page Header -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">ZAYO Soft
                    <small></small>
                </h1>
            </div>
        </div>
        <!-- /.row -->

        <!-- Projects Row -->
		{% for data in site.data.zayoSoftList %}
        <div class="row">
            <div class="col-md-6 portfolio-item">
				<a href="{{data.left.direct}}" target="_blank">
					<img class="img-responsive img-thumbnail img-highth" src="{{data.left.img}}" alt="" >
				</a>
                <h3>
                    <a href="{{data.left.direct}}" target="_blank">{{data.left.title}}</a>
                </h3>
                <p>
					<a href="{{data.left.post}}">{{data.left.desc}}</a>
				</p>

            </div>
            <div class="col-md-6 portfolio-item">
				<a href="{{data.right.direct}}" target="_blank">
					<img class="img-responsive img-thumbnail img-highth" src="{{data.right.img}}" alt="">
				</a>
                <h3>
                    <a href="{{data.right.direct}}" target="_blank">{{data.right.title}}</a>
                </h3>
				<p>
					<a href="{{data.right.post}}">{{data.right.desc}}</a>
				</p>

            </div>
        </div>
		{% endfor %}
        <!-- /.row -->

        <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; since 2015. Junho.</p>
                </div>
            </div>
            <!-- /.row -->
        </footer>

    </div>
    <!-- /.container -->

	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular-sanitize.min.js"></script>

</body>

</html>
